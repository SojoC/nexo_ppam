services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ppam
      POSTGRES_PASSWORD: ppam
      POSTGRES_DB: ppam_db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: ./backend
    env_file:
      - ./backend/.env
    depends_on:
      - db
    ports:
      - "8000:8000"

  web:
    build: ./frontend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    depends_on:
      - api
    ports:
      - "5173:5173"

volumes:
  db-data:
