<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nexo PPAM ‚Äî Iniciar sesi√≥n</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* ...estilos completos del usuario... */
    :root{
      --bg-900:#0b1220; /* azul muy oscuro */
      --bg-800:#0f1a2f;
      --card:#0f172aCC; /* vidrio */
      --text-100:#f8fafc;
      --text-300:#cbd5e1;
      --muted:#94a3b8;
      --accent:#2563eb; /* azul */
      --accent-2:#60a5fa; /* azul claro */
      --danger:#ef4444;
      --ok:#10b981;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text-100);
      background: radial-gradient(1200px 600px at 20% 10%, rgba(37,99,235,.15), transparent 60%),
                  radial-gradient(800px 600px at 80% 90%, rgba(96,165,250,.10), transparent 60%),
                  linear-gradient(180deg, var(--bg-900), var(--bg-800));
      display:grid;
      grid-template-rows:auto 1fr auto;
      min-height:100%;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;
      gap:16px;padding:20px 24px;
      backdrop-filter:saturate(120%) blur(10px);
      background:linear-gradient(180deg, rgba(15,23,42,.7), rgba(15,23,42,.25));
      border-bottom:1px solid rgba(148,163,184,.18);
    }
    .brand{display:flex;align-items:center;gap:12px}
    .logo{width:40px;height:40px;border-radius:12px;display:grid;place-items:center; font-weight:700; background:linear-gradient(135deg, var(--accent), var(--accent-2)); box-shadow:var(--shadow)}
    .title{font-weight:600}
    .subtitle{font-size:12px;color:var(--muted)}

    main{display:grid;place-items:center;padding:28px}

    .card{
      width:min(420px, 96vw);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04));
      border:1px solid rgba(148,163,184,.20);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:28px;
      position:relative;
      overflow:hidden;
      backdrop-filter: blur(10px) saturate(120%);
    }
    .card::before{
      content:""; position:absolute; inset:auto -20% -30% -20%; height:140px;
      background: radial-gradient(600px 120px at 50% 0, rgba(96,165,250,.20), transparent 60%);
      pointer-events:none;
    }
    h1{margin:0 0 6px; font-size:22px}
    p.lead{margin:0 0 18px; color:var(--text-300)}

    form{display:grid; gap:14px}
    label{font-size:13px; color:var(--text-300)}
    .control{position:relative}
    input{
      width:100%;
      background:rgba(2,6,23,.6);
      border:1px solid rgba(148,163,184,.25);
      color:var(--text-100);
      border-radius:12px;
      padding:12px 14px;
      outline:none;
      transition: box-shadow .2s, border-color .2s, background .2s;
    }
    input:focus{
      border-color: rgba(96,165,250,.9);
      box-shadow:0 0 0 4px rgba(96,165,250,.15);
      background:rgba(2,6,23,.72);
    }
    .row{display:grid; grid-template-columns:1fr auto; gap:10px; align-items:center}
    .toggle{
      position:absolute; right:10px; top:50%; transform:translateY(-50%);
      border:none; background:transparent; color:var(--muted);
      cursor:pointer; padding:6px; border-radius:8px;
    }
    .toggle:hover{color:var(--text-100); background:rgba(148,163,184,.1)}

    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:.6rem;
      padding:12px 16px; border-radius:12px; border:1px solid transparent;
      background:linear-gradient(135deg, var(--accent), var(--accent-2));
      color:white; font-weight:600; cursor:pointer; box-shadow:var(--shadow);
      transition: transform .08s ease, filter .2s ease;
    }
    .btn:hover{filter:brightness(1.06)}
    .btn:active{transform:translateY(1px)}

    .MutedBtn{background:transparent; color:var(--text-300); border:1px solid rgba(148,163,184,.25)}
    .MutedBtn:hover{background:rgba(148,163,184,.08); color:var(--text-100)}

    .alert{font-size:13px; padding:10px 12px; border-radius:12px; border:1px solid;}
    .alert.error{background:rgba(239,68,68,.08); border-color:rgba(239,68,68,.35); color:#fecaca}
    .alert.success{background:rgba(16,185,129,.08); border-color:rgba(16,185,129,.35); color:#bbf7d0}

    footer{padding:18px; text-align:center; color:var(--muted); font-size:12px}
    .hint{color:var(--muted); font-size:12px; margin-top:-6px}

    .spinner{width:16px;height:16px;border-radius:50%; border:2px solid rgba(255,255,255,.45); border-top-color:white; animation:spin .9s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">NP</div>
      <div>
        <div class="title">Nexo PPAM</div>
        <div class="subtitle">Panel de acceso</div>
      </div>
    </div>
    <div class="subtitle">v1 ‚Ä¢ FastAPI</div>
  </header>

  <main>
    <section class="card" aria-labelledby="title">
      <h1 id="title">Iniciar sesi√≥n</h1>
      <p class="lead">Bienvenido. Usa tus credenciales de Nexo PPAM para continuar.</p>

      <form id="loginForm">
        <div class="control">
          <label for="user">Usuario o correo</label>
          <input id="user" name="username" type="text" placeholder="p. ej. admin" autocomplete="username" required />
        </div>
        <div class="control">
          <label for="pass">Contrase√±a</label>
          <input id="pass" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required />
          <button type="button" class="toggle" aria-label="Mostrar u ocultar contrase√±a" id="showHide">üëÅÔ∏è</button>
        </div>

        <div class="row">
          <button class="btn" type="submit" id="submitBtn">
            <span>Entrar</span>
          </button>
          <button class="btn MutedBtn" type="button" id="pingBtn">Probar API</button>
        </div>
        <div class="hint">Tip: con la base de datos de prueba, usa <code>admin / admin</code>.</div>

        <div id="alertBox" style="display:none" class="alert"></div>
      </form>
    </section>
  </main>

  <footer>
    ¬© <span id="year"></span> Nexo PPAM ‚Äî Interfaz moderna en azul oscuro.
  </footer>

  <script>
    // ====== CONFIGURA AQU√ç (si lo necesitas) ======
    // D√©jalo vac√≠o para usar rutas relativas contra el mismo host (recomendado con docker compose)
    const API_BASE = '' // p.ej. 'http://localhost:8000'
    const LOGIN_PATH = '/api/v1/login' // ajusta a tu ruta real (p.ej. '/api/v1/auth/login' o '/api/token')
    const PING_PATH  = '/'              // endpoint simple que devuelve 200

    const form = document.getElementById('loginForm')
    const btn  = document.getElementById('submitBtn')
    const ping = document.getElementById('pingBtn')
    const alertBox = document.getElementById('alertBox')
    const pass = document.getElementById('pass')
    const showHide = document.getElementById('showHide')
    const year = document.getElementById('year')
    year.textContent = new Date().getFullYear()

    showHide.addEventListener('click', () => {
      const type = pass.getAttribute('type') === 'password' ? 'text' : 'password'
      pass.setAttribute('type', type)
      showHide.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà'
    })

    function endpoint(path){
      return (API_BASE ? API_BASE.replace(/\/$/, '') : '') + path
    }

    function setAlert(kind, msg){
      alertBox.style.display = 'block'
      alertBox.className = 'alert ' + (kind === 'error' ? 'error' : 'success')
      alertBox.textContent = msg
    }

    async function doLogin(e){
      e.preventDefault()
      setAlert('success', 'Conectando‚Ä¶')
      btn.disabled = true
      const label = btn.innerHTML
      btn.innerHTML = '<span class="spinner"></span>'

      const fd = new URLSearchParams(new FormData(form))
      try{
        const res = await fetch(endpoint(LOGIN_PATH), {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: fd.toString(),
        })
        if(!res.ok){
          const text = await res.text().catch(()=> '')
          throw new Error(text || 'Credenciales incorrectas')
        }
        let data = null
        try { data = await res.json() } catch { /* algunos endpoints devuelven 204 */ }
        const token = data?.access_token || data?.token || null
        if(token) localStorage.setItem('nexo_token', token)
        setAlert('success', '¬°Bienvenido! Autenticaci√≥n correcta.')
      }catch(err){
        console.error(err)
        setAlert('error', err.message || 'Error en inicio de sesi√≥n')
      }finally{
        btn.disabled = false
        btn.innerHTML = label
      }
    }

    async function pingApi(){
      setAlert('success', 'Probando API‚Ä¶')
      try{
        const r = await fetch(endpoint(PING_PATH))
        if(r.ok){
          const t = await r.text()
          setAlert('success', 'API OK ‚Ä¢ ' + (t.slice(0,100) || '200'))
        } else {
          setAlert('error', 'API respondi√≥ ' + r.status)
        }
      }catch(e){
        setAlert('error', 'No se pudo conectar a la API')
      }
    }

    form.addEventListener('submit', doLogin)
    ping.addEventListener('click', pingApi)
  </script>
</body>
</html>
